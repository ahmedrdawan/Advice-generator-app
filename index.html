<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card">
      <p>Advice # <span id="advice"></span></p>
      <h1 id="advice-api"></h1>
      <img src="./advice-generator-app-main/images/pattern-divider-desktop.svg" alt="" class="desktop"/>
      <img src="./advice-generator-app-main/images/pattern-divider-mobile.svg" alt="" class="mobile"/>
      <div class="image">
        <img src="./advice-generator-app-main/images/icon-dice.svg" alt="" />
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
